# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  username: ENV.fetch('POKEMON_DB_USERNAME')
  password: ENV.fetch('POKEMON_DB_PASSWORD')
  host: ENV.fetch('POKEMON_DB_HOST')
  port: ENV.fetch('POKEMON_DB_PORT')
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: ENV.fetch('POKEMON_DB')

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ENV.fetch('POKEMON_DB')

production:
  <<: *default
  database: ENV.fetch('POKEMON_DB')
